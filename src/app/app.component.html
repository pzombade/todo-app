
<h1 class="app-header">{{ 'todo.title' | translate }}</h1>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form name="add" (submit)="addTodo()">
                <label class="todo-label">{{"todo.form.label"| translate}}:</label>
                <input width="100%" type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="todoText"/>
                <label>{{"todo.form.priority"| translate}}:</label>
                <select class="priority-dropdown" [(ngModel)]="selectedPriority" [ngModelOptions]="{standalone: true}">
                    <option *ngFor="let x of priorityArray" [value]="x">{{x}}</option>
                </select>
                <button>Add Todo</button>
            </form>
         </div>
    </div>
</div> 

<ag-grid-angular 
    style="width: 100%; height: 350px;" 
    class="ag-theme-balham"
    [rowData]="rowData" 
    [enableSorting]="true"
    [enableFilter]="true"
    [pagination]="true"
    [rowSelection]="'multiple'"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    suppressRowClickSelection
    (cellValueChanged)="onCellValueChanged($event)"
    (gridReady)="onGridReady($event)"
    (cellKeyPress)="cellKeyDown($event)"
    (cellKeyDown)="cellKeyDown($event)">
</ag-grid-angular>

<button (click)="useLanguage('en')">English</button>
<button (click)="useLanguage('de')">German</button>
<button (click)="useLanguage('zh')">Chinese</button>
